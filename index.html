<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            color: #000000;
            margin-bottom: 15px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #000;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
        }

        .status {
            font-size: 14px;
            color: #333333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your file is downloading...</h1>
        <div class="loader"></div>
        <p class="status">Please wait while we prepare your download</p>
        <script src="script.js"></script>
    </div>
</body>
</html>
